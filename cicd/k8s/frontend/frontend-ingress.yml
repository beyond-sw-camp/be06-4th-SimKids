### 인그레스 생성

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress-old
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: frontend-svc-v1
                port:
                  number: 80